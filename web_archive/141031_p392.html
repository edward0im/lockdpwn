<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<title> Practice </title>
<script type="text/javascript" src="jquery-1.11.1.js"></script>
<style type="text/css">
 h1{background-color:#FF0; width:300px; height:200px;}
 h2{background-color:orange; width:300px; height:200px;}
 h3{background-color:aqua; width:300px; height:200px;}
</style>
<script type="text/javascript">
//!<[CDATA[
$(function(){
		$("#btn1").on("click",function(){
			$("h1").fadeOut(1000);
		});
		$("#btn2").on("click",function(){
			$("h1").fadeIn("slow");
		});
		$("#btn3").on("click",function(){
			$("h1").fadeToggle("fast");
		});
		$("#btn4").on("click",function(){
			$("h1").fadeTo("fast",0.3);
		});
		$("#btn5").on("click",function(){
			$("h1").fadeTo("fast",1);
		});
		$("#btn6").on("click",function(){
			$("h1").slideUp("fast");
		});
		$("#btn7").on("click",function(){
			$("h1").slideDown("fast");
		});
		$("#btn8").on("click",function(){
			$("h1").slideToggle("fast");
		});
		$("#btn9").on("click",function(){
			$("h1").animate({marginLeft:"250px"},1000,function(){$("h4").text("Animate Complete");});
		});
		$("#btn10").on("click",function(){
			$("h2").animate({marginLeft:"250px",opacity:0.3,width:"100px"},1000);
		});
		$("#btn11").on("click",function(){
			$("h3").animate({marginLeft:"250px"},1000).animate({marginLeft:"100px"},1000);
		});

});
//]]>
</script>
</head>
  
<body>
	<button id="btn1">Fade Out</button>
	<button id="btn2">Fade In</button>
	<button id="btn3">Fade Toggle</button>
	<button id="btn4">Fade To</button>
	<button id="btn5">Fade To2</button>
	<button id="btn6">slideUp</button>		
	<button id="btn7">slideDown</button>		
	<button id="btn8">slideToggle</button>	
	<button id="btn9">animation1</button>	
	<button id="btn10">animation2</button>	
	<button id="btn11">animation3</button>	
			<h1>Content 1</h1>
			<h2>Content 2</h2>
			<h3>Content 3</h3>
			<h4></h4>
</body>
</html>
