<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title> Practice</title>
<script type="text/javascript">
//<![CDATA[

var color=["white","yellow","aqua","purple"];

var i=0;

function colorBg(){
	i++;
	if(i>=color.length) i=0;
	var bodyTag=document.getElementsByTagName("body")[0];
	bodyTag.style.backgroundColor=color[i];
	}
	
function opennew(){
	window.open("http://www.google.com","_parent","location=no,toolbars=no,scrollbars=no");}
	
window.onload=function(){
	var btn2=document.getElementById("btn2");
	btn2.onclick=function(){colorBg();}
	
	var btn4=document.getElementById("btn4");
	btn4.onmouseover=function(){opennew();}
}




//]]>
</script>
</head>
<body>

<p align=center>
	<button onclick="colorBg();">Button 1</button>
</p>
<p align=center>
	<button id="btn2">Button 2</button>
</p>

<p align=center>
	<button onmouseover="colorBg();">Button 3</button>
</p>
<p align=center>
	<button id="btn4">Button 4</button>
</p>


</body>
</html>
