$(function(){
		$("#btn1").click(function(){
			$("p").css("background-color","purple").width(200);
			return false;
		});
		$("#btn2").click(function(c){
			$("p").css("background-color","red").width(500);
			c.preventDefault();
		});
		$("#btn3").click(function(){
			$("p").css("background-color","blue").width(800);
		});
});

<body>
	<a href="http://w3.org/" id="btn1">Button 1</a><br /><br />
	<a href="http://w3.org/" id="btn2">Button 2</a><br /><br />
