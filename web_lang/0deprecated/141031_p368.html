<script type="text/javascript">
//!<[CDATA[
$(function(){
	$("#btn").css("text-decoration","none").css("color","black").css("margin",500);
	$("#btn").click(function(){
		$(this).css("color","red");
	});
	$("#btn").dblclick(function(){
		$(this).css("color","green");
	});
	$("#btn").mouseout(function(){
		$(this).css("color","black");
	});
	
});
//]]>
</script>
</head>
  
<body>
	<p><a href="#" id="btn">Button</a></p>
