<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<title> Practice </title>
<script type="text/javascript" src="jquery-1.11.1.js"></script>
<style type="text/css">
	div{background-color:yellow;}
	.tit{background-color:orange;}
 
</style>
<script type="text/javascript">
//!<[CDATA[
$(function(){
	$("h1").attr("align","left");
	$("li:first").text("First of List");
	$("h2 > strong").css("color","red");
	$("#two").prev().css("color","blue");
	$("#two").next().css("color","purple");
	$("#two").parent().css("border","2px dashed navy");
	$(".myList").prepend("<li>Front</li>");
	$(".myList").append("<li>Back</li>");
	$("<li>InsertBefore</li>").insertBefore(".three");
	$("<li>InsertAfter</li>").insertAfter(".three");
	$("h2").eq(1).wrap("<div />");
	$("h2:has('strong')").addClass("tit");
	$("h2:last").removeClass("tit");

});
//]]>
</script>
</head>
  
<body>
	<h1 align=center><strong>Content 1</strong></h1>
	<h2><strong>Content 2</strong></h2>
	<h2>Content 3</h2>
	<h2 class=tit>Content 4</h2>
	<ul class=myList>
		<li>List 1</li>
		<li id=two>List 2</li>
		<li class=three>List 3</li>
		<li>List 4</li>
	</ul>
  
  
  
</body>
</html>
